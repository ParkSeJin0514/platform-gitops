aws-efs-csi-driver:
  controller:
    serviceAccount:
      create: true
      name: efs-csi-controller-sa
      annotations:
        # ⚠️ 02-compute의 output에서 efs_csi_driver_role_arn 값 사용
        eks.amazonaws.com/role-arn: "arn:aws:iam::946775837287:role/petclinic-kr-efs-csi-driver"
    
    # 리소스 제한
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 50m
        memory: 64Mi
  
  node:
    serviceAccount:
      create: false
      name: efs-csi-controller-sa
